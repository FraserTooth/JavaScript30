<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("wooo");

    // Interpolated
    console.log("Hello this is a %s thing","thingy");

    // Styled
    console.log("%c Big Text", "font-size:20px; background: green");

    // warning!
    console.warn("Big Problem");

    // Error :|
    console.error("Dammit");

    // Info
    console.info("There are many webpages like this one, but Fraser Tooth made this one so its great");

    // Testing
    console.assert(1===2,"That is illogical");

    const p = document.querySelector('p');

    console.assert(p.classList.contains("ouch"), "That is incorrect, fix this");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`which is ${dog.age * 7} dog years`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Fraser");
    console.count("Fraser");
    console.count("Tooth");
    console.count("Fraser");
    console.count("Fraser");
    console.count("Fraser");
    console.count("Tooth");
    console.count("Fraser");

    // timing
    console.time("getting data")
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('getting data');
        console.log(data);
      });


  </script>
</body>
</html>
